{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}BASE{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
   <div class="container">
    {% block body %}
      {% block content %}
        <!-- Modal for server update -->
        <div class="modal fade" id="in-progress">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Server Update In-Progress <img class="pull-right" src="{% static 'img/in-progress.gif' %}" /></h4>
              </div>
              <div class="modal-body">
                  <div class="progress">
                      <div class="progress-bar" style="width: 0%;"></div>
                  </div>
              </div>

            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      {% endblock content %}
    {% endblock body %}

    {% block extra_body %}
    {% endblock extra_body%}
   </div>
  </body>

  {% block javascript %}
    <!-- Latest JQuery (IE9+) -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  {% endblock %}

  <script>
    function init() {
      // console.log("init...");
    }
    $(document).ready(function(){
        {% block domready %}
        init();
        {% endblock %}
    });
  </script>
</html>
